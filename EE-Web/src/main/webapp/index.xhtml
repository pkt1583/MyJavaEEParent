<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml">
<h:form>
    <table>
        <thead>Please enter Login details to the system</thead>
        <tr>
            <td>UserName :</td>
            <td><h:inputText value="#{credentials.username}"/></td>
        </tr>

        <tr>
            <td>Password :</td>
            <td><h:inputSecret value="#{credentials.password}"/></td>
        </tr>

        <tr>
            <td><h:commandButton value="Login" type="submit" action="#{authenticationController.authenticate()}">
                <h:outputText>Logout</h:outputText>
            </h:commandButton>
            </td>
        </tr>
    </table>

    <!--printing class loader below
   <h:dataTable value="#{classPrinter.classes}" var="row">
        <h:column>
            <h:outputLabel value="#{row}"/>
        </h:column>

    </h:dataTable> -->

</h:form>

</html>
